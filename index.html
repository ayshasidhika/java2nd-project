            padding: 10px;

            max-width: 400px;

        .gallery {

        }

        .gallery-item {

            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .gallery-item p {
            margin-top: 8px;
            font-size: 17px;
            color: #5d0271db;
        }

        .no-result {
            text-align: center;
            color: red;
            font-size: 18px;
            display: none;
        }
    </style>

    <p id="noResult" class="no-result">No results found.</p>

    <script>
        // Function to filter images
        function filterImages() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const galleryItems = document.querySelectorAll('.gallery-item');
            let hasResult = false;

            galleryItems.forEach(item => {
                const keywords = item.getAttribute('data-keywords').toLowerCase();

                // Display items that include the search term
                if (keywords.includes(input)) {
                    item.style.display = "block"; // Show matching images
                    hasResult = true;
                } else {
                    item.style.display = "none"; // Hide non-matching images
                }
            });

            // If no results found, show the "No results" message
            document.getElementById('noResult').style.display = hasResult ? "none" : "block";
        }

        // Show all images by default when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach(item => {
                item.style.display = "block"; // Show all items
            });
        });
    </script>
